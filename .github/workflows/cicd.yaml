name: CICD
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - name: Go version
        run: go version
      - name: Install dependencies
        run: make install-dependencies
      - uses: actions/cache@v2
        with:
          path: ./vendor
          key: vendor
          restore-keys: |
            vendor

  lint:
    needs: install_dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - name: Go version
        run: go version
      - name: Install dependencies
        run: make install-dependencies
      - name: Lint source code
        run: make lint

  test:
    needs: install_dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - name: Go version
        run: go version
      - name: Install dependencies
        run: make install-dependencies
      - name: Lint source code
        run: make lint

  build:
    runs-on: ubuntu-latest
    needs:
      - install_dependencies
      - lint
      - test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - name: Go version
        run: go version
      - name: Install dependencies
        run: make install-dependencies
      - name: Run build
        run: make build
