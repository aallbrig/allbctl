name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Package Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Go version
        run: go version
      - name: Build Linux amd64
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          COMMIT=$(git rev-parse --short HEAD)
          GOOS=linux GOARCH=amd64 go build -ldflags="-X 'github.com/aallbrig/allbctl/cmd.Version=${VERSION}' -X 'github.com/aallbrig/allbctl/cmd.Commit=${COMMIT}'" -o allbctl-linux-amd64
      - name: Package Linux amd64 binary
        run: |
          tar -czvf allbctl-linux-amd64.tar.gz allbctl-linux-amd64
      - name: Upload Linux amd64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: allbctl-linux-amd64
          path: allbctl-linux-amd64.tar.gz
      - name: Build Linux arm64
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          COMMIT=$(git rev-parse --short HEAD)
          GOOS=linux GOARCH=arm64 go build -ldflags="-X 'github.com/aallbrig/allbctl/cmd.Version=${VERSION}' -X 'github.com/aallbrig/allbctl/cmd.Commit=${COMMIT}'" -o allbctl-linux-arm64
      - name: Package Linux arm64 binary
        run: |
          tar -czvf allbctl-linux-arm64.tar.gz allbctl-linux-arm64
      - name: Upload Linux arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: allbctl-linux-arm64
          path: allbctl-linux-arm64.tar.gz
      - name: Build macOS amd64
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          COMMIT=$(git rev-parse --short HEAD)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-X 'github.com/aallbrig/allbctl/cmd.Version=${VERSION}' -X 'github.com/aallbrig/allbctl/cmd.Commit=${COMMIT}'" -o allbctl-darwin-amd64
      - name: Package macOS amd64 binary
        run: |
          tar -czvf allbctl-darwin-amd64.tar.gz allbctl-darwin-amd64
      - name: Upload macOS amd64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: allbctl-darwin-amd64
          path: allbctl-darwin-amd64.tar.gz
      - name: Build macOS arm64
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          COMMIT=$(git rev-parse --short HEAD)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-X 'github.com/aallbrig/allbctl/cmd.Version=${VERSION}' -X 'github.com/aallbrig/allbctl/cmd.Commit=${COMMIT}'" -o allbctl-darwin-arm64
      - name: Package macOS arm64 binary
        run: |
          tar -czvf allbctl-darwin-arm64.tar.gz allbctl-darwin-arm64
      - name: Upload macOS arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: allbctl-darwin-arm64
          path: allbctl-darwin-arm64.tar.gz
      - name: Build Windows amd64
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          COMMIT=$(git rev-parse --short HEAD)
          GOOS=windows GOARCH=amd64 go build -ldflags="-X 'github.com/aallbrig/allbctl/cmd.Version=${VERSION}' -X 'github.com/aallbrig/allbctl/cmd.Commit=${COMMIT}'" -o allbctl-windows-amd64.exe
      - name: Package Windows amd64 binary
        run: |
          zip allbctl-windows-amd64.zip allbctl-windows-amd64.exe
      - name: Upload Windows amd64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: allbctl-windows-amd64
          path: allbctl-windows-amd64.zip
      - name: Build Windows arm64
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          COMMIT=$(git rev-parse --short HEAD)
          GOOS=windows GOARCH=arm64 go build -ldflags="-X 'github.com/aallbrig/allbctl/cmd.Version=${VERSION}' -X 'github.com/aallbrig/allbctl/cmd.Commit=${COMMIT}'" -o allbctl-windows-arm64.exe
      - name: Package Windows arm64 binary
        run: |
          zip allbctl-windows-arm64.zip allbctl-windows-arm64.exe
      - name: Upload Windows arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: allbctl-windows-arm64
          path: allbctl-windows-arm64.zip
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: allbctl-linux-amd64
      - name: Download Linux arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: allbctl-linux-arm64
      - name: Download macOS amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: allbctl-darwin-amd64
      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: allbctl-darwin-arm64
      - name: Download Windows amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: allbctl-windows-amd64
      - name: Download Windows arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: allbctl-windows-arm64
      - name: Create Release and Upload Assets
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            allbctl-linux-amd64.tar.gz
            allbctl-linux-arm64.tar.gz
            allbctl-darwin-amd64.tar.gz
            allbctl-darwin-arm64.tar.gz
            allbctl-windows-amd64.zip
            allbctl-windows-arm64.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          draft: false
          prerelease: false
